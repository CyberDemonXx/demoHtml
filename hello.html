<!DOCTYPE html>
<html>
<body>

<style>
  h1 {
    color: white;
    text-shadow: 0 0 10px #fff,
                 0 0 20px #fff,
                 0 0 30px #0073e6,
                 0 0 40px #0073e6,
                 0 0 50px #0073e6;
    animation: glow 1s ease-in-out infinite alternate;
  }
  
  @keyframes glow {
    from {
      text-shadow: 0 0 10px #fff,
                   0 0 20px #fff,
                   0 0 30px #0073e6,
                   0 0 40px #0073e6;
    }
    to {
      text-shadow: 0 0 20px #fff,
                   0 0 30px #4da6ff,
                   0 0 40px #4da6ff,
                   0 0 60px #4da6ff;
    }
  }
  
  body {
    background-color: #00ff0a;
    text-align: center;
    font-family: Arial, sans-serif;
  }
  
  #demo {
    font-size: 24px;
    font-weight: bold;
    color: #333;
    margin: 20px;
    padding: 15px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    min-height: 40px;
  }
  
  button {
    padding: 12px 25px;
    font-size: 18px;
    background-color: #0073e6;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin: 10px;
  }
  
  button:hover {
    background-color: #0056b3;
  }
  
  img {
    max-width: 300px;
    border-radius: 10px;
    margin-top: 20px;
  }
  
  a {
    display: inline-block;
    margin: 10px;
    padding: 10px 20px;
    background-color: #28a745;
    color: white;
    text-decoration: none;
    border-radius: 5px;
  }
  
  a:hover {
    background-color: #218838;
    text-decoration: underline;
  }
</style>

<h1>Hello World</h1>

<p>This is my first website.</p>
<h2>Hyper link</h2>
<a href="https://www.w3schools.com/html/default.asp">HTML tutorial</a>

<h2>Button OnClick</h2>
<button onclick="showTime()">What is the time?</button>


<div id="demo">Click the button to see the time...</div>

<h2>Image</h2>
<img src="dog.jpg" alt="dog" onerror="this.style.display='none'">

<script>
function showTime() {
  const now = new Date();
  const timeString = now.toLocaleString();
  document.getElementById('demo').innerHTML = "Current time: " + timeString;
}
</script>

</body>
</html>
